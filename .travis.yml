language: objective-c
os: osx
osx_image: xcode11.5

xcode_project: RxPullToRefresh.xcodeproj
xcode_scheme: RxPullToRefresh

#branches:
#  only:
#    - master
#    - develop
#    - "/^v?[0-9\\.]+/"

cache:
  bundler: true
  cocoapods: true
  directories:
    - Carthage

env:
  global:
    - secure: 
    - CODE_SIGN_OPTION='CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED="NO" CODE_SIGN_ENTITLEMENTS="" CODE_SIGNING_ALLOWED="NO"'

matrix:
  include:
    - env: DESTINATION="OS=13.5,name=iPhone 11 Pro"  XCODE_TEST="YES" LINT="NO"  COVERAGE="YES" CODECOV_FLAG="ios13"
    - env: DESTINATION="OS=12.4,name=iPhone X"       XCODE_TEST="YES" LINT="NO"  COVERAGE="NO"  CODECOV_FLAG="ios12"
    - env: DESTINATION="OS=11.4,name=iPhone 7"       XCODE_TEST="YES" LINT="YES" COVERAGE="NO"  CODECOV_FLAG="ios11"
    - env: DESTINATION="OS=10.3.1,name=iPhone 6"     XCODE_TEST="YES" LINT="NO"  COVERAGE="NO"  CODECOV_FLAG="ios10"
    - env: SWIFT_LINT="YES"
    - env: POD_LINT="NO"

before_install:
  - if [ "$XCODE_TEST" == "YES" ]; then
    gem install xcpretty --no-document --quiet;
    fi
  - if [ "$CARTHAGE_TEST" = "YES" ] || [ "$XCODE_TEST" = "YES" ]; then
    brew update;
    brew outdated carthage || brew upgrade carthage;
    carthage bootstrap --platform iOS --no-use-binaries --cache-builds;
    fi
  - if [ "$POD_LINT" == "YES" ]; then
    gem install cocoapods --pre --no-document --quiet;
    pod repo update;
    fi

install:
  - if [ "$SWIFT_LINT" == "YES" ]; then
    ./install-swiftlint.sh;
    fi

before_script:
  - if [ "$XCODE_TEST" == "YES" ]; then
    fi

script:
  - set -o pipefail;
  - swift -version;

  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    swift -version;
    xcrun simctl list;
    xcodebuild -version;
    xcodebuild -showsdks;
    xcodebuild -list;
    fi

  - if [ "$XCODE_TEST" == "YES" ]; then
    xcodebuild clean test -project "$TRAVIS_XCODE_PROJECT" -scheme "$TRAVIS_XCODE_SCHEME" -destination "$DESTINATION" -enableCodeCoverage $COVERAGE | xcpretty -c;
    fi
  - if [ "$CARTHAGE_TEST" == "YES" ]; then
    carthage build --no-skip-current --platform iOS;
    fi
  - if [ "$SWIFT_LINT" == "YES" ]; then
    swiftlint lint;
    fi
  - if [ "$POD_LINT" == "YES" ]; then
    pod lib lint;
    fi

after_success:
  - if [ "$COVERAGE" == "YES" ]; then
    bash <(curl -s https://codecov.io/bash) -J 'RxPullToRefresh' -cF "$CODECOV_FLAG" -y ".codecov.yml";
    fi

after_failure:
  - if [ "$CARTHAGE_TEST" == "YES" ]; then
    cat $TMPDIR/carthage-*.log | true
    cat /var/log/system.log
    fi
  - if [ "$XCODE_TEST" == "YES" ]; then
    find $HOME/Library/Developer/Xcode/DerivedData/RxPullToRefresh-*/Logs/ -name '*.log' -print0 | xargs -0 cat
    cat /var/log/system.log
    fi

